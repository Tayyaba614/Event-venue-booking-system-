<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Venue Booking System</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Event Venue Booking System</h1>

    <form id="booking-form">
      <label for="name">Your Name *</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="venue">Select Venue *</label>
      <select id="venue" required>
        <option value="">--Choose a venue--</option>
        <option value="Grand Hall">Grand Hall</option>
        <option value="Conference Room">Conference Room</option>
        <option value="Outdoor Garden">Outdoor Garden</option>
      </select>

      <label for="date">Event Date *</label>
      <input type="date" id="date" required />

      <label for="attendees">Number of Attendees *</label>
      <input type="number" id="attendees" min="1" placeholder="Number of attendees" required />

      <button type="submit">Book Venue</button>
    </form>

    <h2>Booked Events</h2>
    <div id="bookings-list">
      <p>No bookings yet.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
